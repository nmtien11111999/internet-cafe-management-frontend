<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Gaming</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/login/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="css/login/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/login/adminlte.min.css">
    <link rel="stylesheet" href="css/login.css">


</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <img src="assets/logo-removebg-preview.png" height="150" width="255"/>
            <a href="#" class="h3"><b>BARASAI7</b><br>Cyber Gaming</a>
            <br>
            <marquee behavior="" direction="">
                <p class="login-box-msg">Nơi Các Dân Chơi Thể Hiện Đẳng Cấp !!!</p>
            </marquee>
        </div>

        <div class="card-body">
<!--            <form action="" method="post">-->
                <div class="input-group mb-3">
                    <input type="user" id="username" class="form-control" placeholder="Tài khoản">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-unlock"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-block" onclick="login()">Đăng Nhập</button>
                    </div>
                </div>
<!--            </form>-->
        </div>
        <!-- /.card -->
    </div>
</div>
    <!-- /.login-box -->
</div>
<script src="javascript/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jQuery -->
<script src="javascript/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="javascript/bootstrap.bundle.js"></script>
<!-- AdminLTE App -->
<script src="javascript/adminlte.min.js"></script>
</body>
</html>
