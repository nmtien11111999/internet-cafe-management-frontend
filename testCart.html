<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/400" alt="Sản phẩm" class="product-image">
        </div>
        <div class="col-md-6">
            <h1>Tên sản phẩm</h1>
            <p id="product-price">Giá: $<span>100</span></p>
            <div class="quantity-control">
                <button class="btn btn-secondary" id="decreaseQuantity">-</button>
                <input type="text" id="quantity" value="1" class="form-control" style="width: 60px; text-align: center;">
                <button class="btn btn-secondary" id="increaseQuantity">+</button>
            </div>
            <p class="mt-3">Tổng giá: $<span id="total-price">100</span></p>
            <button class="btn btn-primary" id="buyButton">Mua hàng</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const priceElement = document.getElementById('product-price').getElementsByTagName('span')[0];
        const quantityElement = document.getElementById('quantity');
        const totalPriceElement = document.getElementById('total-price');
        const increaseButton = document.getElementById('increaseQuantity');
        const decreaseButton = document.getElementById('decreaseQuantity');
        const buyButton = document.getElementById('buyButton');

        const price = parseFloat(priceElement.textContent);

        increaseButton.addEventListener('click', function() {
            quantityElement.value = parseInt(quantityElement.value) + 1;
            updateTotalPrice();
        });

        decreaseButton.addEventListener('click', function() {
            if (parseInt(quantityElement.value) > 1) {
                quantityElement.value = parseInt(quantityElement.value) - 1;
                updateTotalPrice();
            }
        });

        buyButton.addEventListener('click', function() {
            alert('Bạn đã mua ' + quantityElement.value + ' sản phẩm với tổng giá là $' + totalPriceElement.textContent);
        });

        function updateTotalPrice() {
            const quantity = parseInt(quantityElement.value);
            totalPriceElement.textContent = (price * quantity).toFixed(2);
        }
    });
</script>
</body>
</html>

</body>
